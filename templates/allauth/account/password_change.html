{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr class="gold-band">
<h1 class="text-gold text-center">{% trans "Change Password" %}</h1>
<hr class="gold-band">

<form method="POST" action="{% url 'account_change_password' %}" class="password_change text-gold">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-gold btn-lg" type="submit" name="action">{% trans "Change Password" %}</button>
    <a href="{% url 'home' %}" class="btn btn-gold btn-lg rounded-1 mt-3">Go to Home <i class="fas fa-home"></i></a>
</form>
{% endblock %}
