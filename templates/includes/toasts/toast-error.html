<div class="toast custom-toast rounded-1 border border-darkgold top-0" data-autohide="False">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 taost-capper bg-danger"></div>
    <div class="toast-header bg-lightblue text-darkblue">
        <strong class="mr-auto">Warning!</strong>
        <button class="ml-2 mb-1 close text-darkblue" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-lightblue">
        {{ message }}
    </div>
</div>
