<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-lightblue text-darkblue">
        <h5 class="mx-auto"><strong>Awesome!</strong></h5>
        <button type="button" class="btn btn-close text-right ml-2 mb-1 close text-darkblue" data-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-lightblue">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
