{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr class="gold-band">
            <h2 class="text-gold mb-4 text-uppercase text-center">Your User Profile</h2>
            <hr class="gold-band">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <h4 class="text-lightblue">Default Location Info: </h4>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-gold btn-lg rounded-1 float-right my-3">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6 text-gold">
            <h4 class="text-lightblue">Order History: </h4>
            {{ orders }}
        </div>
    </div>
</div>
{% endblock %}
