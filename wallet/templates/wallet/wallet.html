{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col mb-5"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <h2 class="text-gold text-uppercase px-5">Ticket Wallet</h2>
            <hr class="gold-band">
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if wallet_tickets %}
            <div class="table-responsive rounded-1"></div>
            {% else %}
            <p class="lead text-gold mb-5">You haven't chosen anywhere to go yet!</p>
            <a href="{% url 'destinations' %}" class="btn btn-gold rounded-1 btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Returning to Destinations</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
